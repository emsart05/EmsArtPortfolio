<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <!-- Title -->
    <h1 id="titleHead">Hangman</h1>

    <div id="sections">
        <div id="category">
            <h1 id="catTitle">Choose a category</h1>

            <!-- Checkboxes -->
            <form id="chooseCat">
                <!-- Items -->
                <input type="checkbox" value="items" name="items" id="itemsCheck">
                <label for="items" class="catChoice">Items</label>
                <br>
                <!-- Places -->
                <input type="checkbox" value="places" name="places" id="placesCheck">
                <label for="places" class="catChoice">Places</label>
                <br>
                <!-- People -->
                <input type="checkbox" value="people" name="people" id="peopleCheck">
                <label for="people" class="catChoice">People</label>
            </form>
        </div>

        <!-- Main game box -->
        <div id="main">
            <!-- Invisible text for spacing -->
            <h2 id="invis">mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm</h2>
            
            <!-- Header -->
            <h1 id="mainHead">Choose a category on the left.</h1>
            
            <!-- Hint -->
            <p id="hint"></p>

            <!-- Pole -->
            <img src="./images/pole.png" id="poleImg">

            <!-- Char box -->
            <div id="blanks"></div>

            <!-- Input -->
            <div id="guessBox"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
