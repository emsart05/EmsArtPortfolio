<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icon -->
    <link rel="icon" href="icon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Hangman</title>
</head>
<h6 id="numOfBlanks"></h6>
<body>
    <!-- Title -->
    <h1 id="titleHead">Hangman</h1>

    <div id="sections">
        <div id="category">
            <h1 id="catTitle">Choose a category</h1>
            <br>

            <!-- Checkboxes -->
            <form id="chooseCat">
                <!-- Items -->
                <div class="choice-box">
                    <input type="checkbox" value="items" name="items" id="itemsCheck" class="checkbox">
                    <label for="items" class="catChoice">Items</label>
                </div>
                <br>
                <!-- Places -->
                <div class="choice-box">
                    <input type="checkbox" value="places" name="places" id="placesCheck" class="checkbox">
                    <label for="places" class="catChoice">Places</label>
                </div>
                <br>
                <!-- People -->
                <div class="choice-box">
                    <input type="checkbox" value="people" name="people" id="peopleCheck" class="checkbox">
                    <label for="people" class="catChoice">People</label>
                </div>
            </form>
        </div>

        <!-- Main game box -->
        <div id="main">
            <!-- Header -->
            <h1 id="mainHead"></h1>
            
            <!-- Hint -->
            <p id="hint"></p>

            <!-- Pole -->
            <img src="./images/pole.png" id="poleImg">

            <!-- Char box -->
            <div id="blanks"></div>

            <!-- Input -->
            <div id="guessBox"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="style-with-jq.js"></script>
</body>
</html>
